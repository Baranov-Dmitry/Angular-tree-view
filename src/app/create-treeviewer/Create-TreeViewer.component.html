<div class="center">
  <h2>Generate a tree</h2>
  <form class="create" [formGroup]="form" (ngSubmit)="submit()">

    <div>
      <mat-form-field appearance="fill">
        <mat-label for="rootNode">Number of root nodes</mat-label>
        <input id="rootNode" matInput type="number" formControlName="rootNode">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Minimum children</mat-label>
        <input matInput type="number" formControlName="min" (blur)="onBlur($event)">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Maximum children</mat-label>
        <input matInput type="number" formControlName="max">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Depth</mat-label>
        <input matInput type="number" formControlName="depth">
      </mat-form-field>
    </div>

    <button
      class="submit"
      mat-raised-button
      type="submit"
      [disabled]="form.invalid"
    >
      Generate
    </button>

  </form>
</div>

<template #treeContainer></template>
